<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box-parent{
            border: 5px solid black;
            width: 700px;
            height: 500px;
            top: 100px;
            left: 100px;
            position: relative;
        }
        .box-green{
            background: green;
            width: 200px;
            height: 200px;
        }
        .box-red{
            background: red;
            width: 100px;
            height: 100px;
            top: 0;
            position: absolute;
        }

    </style>
</head>
<body>
    <div class="box-parent">
        <div class="box-green"></div>
        <div class="box-red"></div>
    </div>
</body>
</html>
